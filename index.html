<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="calculator">
        <div>
            <input type="text" id="screen" value="0" readonly>
            <br>
            <input class="btn" type="button" value="1" onclick="add('1')">
            <input class="btn" type="button" value="2" onclick="add('2')">
            <input class="btn" type="button" value="3" onclick="add('3')">
            <input class="color btn" type="button" value="+" onclick="add('+')">
            <br>
            <input class="btn" type="button" value="4" onclick="add('4')">
            <input class="btn" type="button" value="5" onclick="add('4')">
            <input class="btn" type="button" value="6" onclick="add('6')">
            <input class="color btn" type="button" value="-" onclick="add('-')">
            <br>
            <input class="btn" type="button" value="7" onclick="add('7')">
            <input class="btn" type="button" value="8" onclick="add('8')">
            <input class="btn" type="button" value="9" onclick="add('9')">
            <input class="color btn" type="button" value="x" onclick="add('*')">
            <br>
            <input class="btn" type="button" value="0" onclick="add('0')">
            <input class="btn" type="button" value="." onclick="add('.')">
            <input class="color btn" type="button" value="/" onclick="add('/')">
            <input class="btn color" type="button" value="=" onclick="calc()">
            <br>
            <input class="btn btn-cancel" type="button" value="C" onclick="cancel()">
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
